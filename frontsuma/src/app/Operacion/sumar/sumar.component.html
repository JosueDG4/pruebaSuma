<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Resultado</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let operacion of operaciones" class="text-center"> 
                        <td>{{operacion.resultado}}</td>
                        <td>{{operacion.valor1}}</td>
                    </tr>

                </tbody>
            </table>

            <form action="">
                <div class="form-group">
                    <label for="">Valor 1:</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Valor 2:</label>
                    <input type="number" class="form-control">
                </div>
                <button  (click)="Guardar()" class="btn btn-danger">Sumar</button>
            </form>
        </div>
    </div>
</div>
